    <script>
      $(window).scroll(function () {
        var $size = $(this).scrollTop();
        $ls = Math.min(Math.max(200 - $size, 60), 200);
        $('#header #logo').css('height', $ls);
        $('#header #logo').css('width', $ls);
      });
